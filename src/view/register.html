<div class="register">
	<form class="d-b ta-c" name="form">
		<div class="form-line ta-l p-r">
			<span class="icon account va-m d-ib"></span>
			<input name="phone" validator="required,phone" ng-model="user.phone" class="d-ib va-t" type="text" placeholder="请输入手机号码">
		</div>
		<div class="form-line ta-l p-r">
			<span class="icon lock va-m d-ib"></span>
			<input  name="password" validator="required,password" ng-model="user.password" class="d-ib va-t" type="password" placeholder="设置6位以上密码">
		</div>
		<div class="message-wrap ta-l p-r">
			<input name="code" validator="required" ng-model="user.code" class="message-box" type="text" placeholder="短信验证码">
			<span class="message f-r ta-c {{time?'disabled':null}}" ng-click="time?1==1:send();" ng-bind="time?time:'发送短信'"></span>
		</div>
		<button class="login-btn" ui-sref="login" >登录</button>
		<button class="register-btn" validation-submit="form" ng-click="submit();">注册</button>
	</form>
</div>
