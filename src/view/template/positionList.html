<ul class="bg-w position-list">
	<li ui-sref="position({id: item.id})" class="item p-r" ng-repeat="item in data|filterByObj:filterObj">
		<img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
		<p class="title" ng-bind="item.companyName+'['+item.cityName+'] '+item.industryName + ' ' +item.scaleName"></p>
		<p class="text c-r" ng-bind="item.salaryName"></p>
		<p class="text" ng-bind="item.date"></p>
		<span ng-if="user" ng-click="$event.stopPropagation();select(item);" class="icon d-b p-a {{ item.select ? 'star-active' : 'star'}}"></span>
		<div class="claer"></div>
	</li>
</ul>
